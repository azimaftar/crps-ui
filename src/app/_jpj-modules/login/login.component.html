<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">

    <c-row class="accordion">
      <img [src]="'../../../../assets/logo/'+config.logo" alt="mySIKAP Logo"  style="width: 300px; display: block; margin: 0 auto;">
    </c-row>
    <c-row class="justify-content-center">
      <c-col lg="10" xl="10">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body class="align-content-center">
              <form cForm>
                <h1>Login</h1><br/>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="username"
                    cFormControl
                    placeholder="Username"
                    [(ngModel)]="username"
                    name="username"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl

                    placeholder="Password"
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                  />
                </c-input-group><br/>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="login()">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
                <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 60}" class="text-white bg-primary py-5">
            <app-feed/>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
