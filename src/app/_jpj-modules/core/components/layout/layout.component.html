<!--sidebar-->
@if (SessionUtil.getItem("showSidebar")) {
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="light"
  id="sidebar1"
  visible
>
<!--  <c-sidebar-header class="border-bottom">-->
<!--    <c-sidebar-brand [routerLink]="['/landing']" style="cursor: pointer;">-->
<!--      <img src="../../../../assets/logo/mysikap_logo.png" alt="mySIKAP Logo" class="sidebar-brand-full" height="70">-->
<!--    </c-sidebar-brand>-->
<!--  </c-sidebar-header>-->


  <ng-scrollbar
    style="width:98%"
    #scrollbar="ngScrollbar"
    (updated)="onScrollbarUpdate(scrollbar.state)"
    class="overflow"
    pointerEventsMethod="scrollbar"
    visibility="hover">
    <c-sidebar-nav
      #overflow [navItems]="navItems"
      dropdownMode="close"
      style="
      cursor: pointer;
      text-wrap: wrap;
      wrap-option: var();
      word-wrap: normal;
      word-break-wrap: var();
      float-wrap: wrap;
      white-space: normal;
      overflow-wrap: break-word;
      word-break: break-word;
      hyphens: auto;
      display: flex;
      /*flex-wrap: wrap;*/
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 240px;
      line-break: auto;
      "
    />
  </ng-scrollbar>
  @if (!sidebar1.narrow) {
    <c-sidebar-footer
      cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable"
      style="cursor: pointer;">
      <button
        cSidebarToggler aria-label="Toggle sidebar fold"></button>
    </c-sidebar-footer>
  }
</c-sidebar>
}
<!--main-->
<div class="wrapper d-flex flex-column min-vh-100">
  <!--app-header-->
  <app-default-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
    position="sticky"
    sidebarId="sidebar1"
  />
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
